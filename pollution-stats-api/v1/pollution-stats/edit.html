<h1 align = "center">  Editar estadisticas sobre la polución</h1>
<table class="table">
    <tr>
        <th>Acciones</th>
        <th>País</th>
        <th>Año</th>
        <th>Emisiones de CO2 totales</th>
        <th>Emisiones de CO2 por 1000 dólares del PIB</th>
        <th>Emisiones de CO2 toneladas per capita</th>
    </tr>
    <tablebody>
        <tr>
            <td>
                <button type="button" class="btn btn-warning" ng-click="updateStat(stat.country,stat.year)" >-Edit-</button>
            </td>
            <td>
                <input class="form-control" ng-model="updateStat.country" value="update country"/>
            </td>
            <td>
                <input class="form-control" ng-model="updateStat.year" value="update year"/>
            </td>
            <td>
                <input class="form-control" ng-model="updateStat.pollution_tco2" value="update pollution_tco2"/>
            </td>
            <td>
                <input class="form-control" ng-model="updateStat.pollution_kg1000" value="update pollution_kg1000"/>
            </td>
            <td>
                <input class="form-control" ng-model="updateStat.pollution_perca" value="update pollution_perca"/>
            </td>
        </tr>
    </tablebody>
</table>
<tr>
    <td>Pulse aquí para restaurar:</td>
    <td align="center"><button class="btn btn-info" ng-click="restoreStats()">Restaurar datos</button></td>
    <td>Pulse aquí para eliminar:</td>
    <td align="center"><button class="btn btn-danger" ng-click="deleteAllStats()">Eliminar todo</button></td>
</tr>
